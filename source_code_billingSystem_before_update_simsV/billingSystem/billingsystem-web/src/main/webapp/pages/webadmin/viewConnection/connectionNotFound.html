<html jwcid="@Shell" title="message:webapp.title">
<body jwcid="@Body">
	<form jwcid="notFound@Form">
		<div id="msgNotFound">
			<p>
				Connection <b><span jwcid="@Insert" value="ognl:connection" /></b> Tidak Ditemukan.
			</p>
		</div>
		<div id="button">
			<input class="btnNotFound" type="button" jwcid="@Submit"
				listener="listener:onSubmit" value="Kembali" />
		</div>
	</form>
	<br />
</body>
</html>
