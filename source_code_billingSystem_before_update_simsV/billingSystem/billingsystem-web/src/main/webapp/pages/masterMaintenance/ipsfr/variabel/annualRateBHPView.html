<!-- <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> -->
<html jwcid="@Shell" title="message:webapp.title">
<head>
<script type="text/javascript" src="scripts/jquery-1.8.3.min.js"></script>
<script type="text/javascript"
	src="scripts/jquery-ui-1.10.0.custom.min.js"></script>
<script type="text/javascript" src="scripts/mayora/tools.js"></script>

<link rel="stylesheet"
	href="styles/style-Kominfo/jquery-ui-1.10.0.custom.css" type="text/css" />


</head>
<body jwcid="@Body">
	<div id="outer">
		<form jwcid="@Form" delegate="ognl:beans.delegate"
			clientValidationEnabled="ognl:true">
			
			<div id="title">Edit</div>
			<h2>Variable</h2>
			<table width="50%" class="uniform">


				<tr>
					<td><label class="medium" jwcid="@FieldLabel"
						field="component:activeStatus"
						displayName="message:variable.annualRateBHPEntry.statusBIRate.title"></label></td>
					<td>
						<input jwcid="activeStatus@TextField" type="text" size="25" value="ognl:status"
							disabled="ognl:true"/>
					</td>
				</tr>


				<tr>

					<td><label class="medium" jwcid="@FieldLabel" field="component:baseOnNote"
						displayName="message:variable.annualRateBHPEntry.baseOnNote.title"></label></td>
					<td><input jwcid="baseOnNote@TextField" type="text" size="25" value="ognl:baseOnNote"
							disabled="ognl:true"/>
					</td>
				</tr>
				
				<tr>
					<td><label class="medium" >Tahun</label></td>
					<td>
						<input jwcid="@TextField" type="text" size="25" value="ognl:rateYear" disabled="ognl:true"/>
					</td>
				</tr>

				<tr>
					<td><label class="medium" jwcid="@FieldLabel" field="component:rateValue"
						displayName="message:variable.annualRateBHPEntry.valueBIRate.title"
						></label></td>
					<td>
						<input jwcid="rateValue@TextField" size="10" value="ognl:rateValue" disabled="ognl:true" />
					</td>
				</tr>

			</table>
			
			<!-- button -->
			<div id="button">
				<input type="submit" class="btn" jwcid="@Submit"
						action="listener:doEdit"
						value="message:button.variable.annualPercentageBHPCreate.edit" />
				<input type="submit" class="btn" jwcid="@Submit"
						action="listener:doNewInput"
						value="message:button.variable.annualPercentageBHPCreate.newInput" />
				<input type="submit" class="btn" jwcid="@Submit"
						action="listener:doDraft"
						value="message:button.variable.annualPercentageBHPCreate.draft" />
				<input type="submit" class="btn" jwcid="@Submit"
					action="listener:doSubmit"
					value="message:button.variable.annualPercentageBHPCreate.submit" />
				<input type="submit" class="btn" jwcid="@Submit"
					action="listener:doCancel"
					value="message:button.variable.annualPercentageBHPCreate.cancel" />
			</div>

			<span jwcid="errorShadow@TextField" autocomplete="off"
				value="ognl:errorValue" style="display: none"></span> <span
				jwcid="@If" condition="ognl:delegate.hasErrors"> <script>
					alert('<span jwcid="@Delegator" delegate="ognl:delegate.firstError">Error Message</span>');
				</script>
			</span> <input type="hidden" jwcid="@Hidden" value="ognl:annualRateId" />
				<span jwcid="@If" condition="ognl:activeStatus==0 &&  saveStatus==1 ">
						<input type="hidden" jwcid="@Hidden" value="ognl:baseOnNote" />
						<input type="hidden" jwcid="@Hidden" value="ognl:rateValue" />
<!-- 						<input type="hidden" jwcid="@Hidden" value="ognl:saveStatus" /> -->
				
				</span>



		</form>
	</div>
</body>
</html>
