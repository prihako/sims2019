<script>
	$('input.required').each(function(){
    	$(this).after(' *');
      }); 


$(function(){		
	$('#conttable').show();
	$('#table_create').hide();
	
	$('#button #create').click(function() {
		$('#table_create').show();
		$("#table_create tr").hide();
		var item=$('#jml_tahun').val();
		$("#table_create tr").show();
		$("#table_create tr").slice(item).hide();
	});	
});
