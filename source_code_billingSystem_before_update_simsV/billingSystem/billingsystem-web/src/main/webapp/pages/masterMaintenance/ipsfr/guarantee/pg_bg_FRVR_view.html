<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>KOMINFO</title>
<script src="../js/tools.js" language="JavaScript"></script>
<link rel="stylesheet" href="../styles/style-Kominfo/layout.css" type="text/css" />
<link rel="stylesheet" href="../styles/style-Kominfo/jquery.mCustomScrollbar.css" type="text/css" />
</head>
<body>
<div id="outer">
  <form name="mainForm">
    <div id="title">Bank Garansi</div>
    <h2>View Detail</h2>
    <table width="99%" class="uniform">
      <tr>
        <td><label class="medium">Service</label></td>
        <td><span>Land Mobile</span></td>
      </tr>
      <tr>
        <td><label class="medium">Sub Service</label></td>
        <td><select class="medium" disabled="disabled">
            <option value="">3G</option>
            <option value="">3G Band</option>
            <option value="" selected="selected">Bandwith</option>
          </select>
        </td>
      </tr>
      <tr>
        <td><label class="medium">Metode BHP</label></td>
        <td><select id="bhp" name="bhp" class="medium" disabled="disabled">
            <option value="">All</option>
            <option value="" id="FR" selected="selected">Flat Rate</option>
            <option value="" id="VR">Varieted Rate</option>
          </select>
        </td>
      </tr>
      <tr>
        <td><label class="medium">Nama Klien</label></td>
        <td><span>Telkomsel</span></td>
      </tr>  
      <tr>
        <td colspan="2"><h2></h2></td>
      </tr>  
      <tr>
        <td><label class="medium">No. SKM</label></td>
        <td><input type="text" value="047/TIMSEL3G/02/2020" readonly="readonly" class="medium" /></td>
      </tr>
      <tr>
        <td><label class="medium">Kewajiban Penyerahan BG</label></td>
        <td><input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" class="radio" checked="checked" readonly="readonly"> Yes 
       	<input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" class="radio" readonly="readonly"> No</td>
      </tr>
      <tr>
        <td><label class="medium">Tanggal Penyerahan</label></td>
        <td><input type="text" value="21/4/2013" disabled="disabled" class="medium" /></td>
      </tr>
      <tr>
        <td><label class="medium">Waktu Penyerahan</label></td>
        <td><input type="text" value="Tahunan" disabled="disabled" class="medium" /></td>
      </tr>
      <tr>
        <td><label class="medium">Tipe Bank Garansi</label></td>
        <td><label class="checkbox">
              <input type="checkbox" value="" readonly="readonly"> Performance Bond</label>    
            <label class="checkbox">
              <input type="checkbox" value="" readonly="readonly"> Surety Bond</label>      
        </td>
      </tr>
      <tr>
        <td><label class="medium">Tahun Penyerahan</label></td>
        <td><input type="text" value="9" disabled="disabled" class="medium required" /></td>
      </tr>
      <tr>
        <td><label class="medium">BI Rate</label></td>
        <td><input type="text" value="7" disabled="disabled" class="medium required" /><span class="add-on-last">%</span></td>
      </tr>
      <tr>
        <td><label class="medium">Index Pengali (In) </label></td>
        <td><span class="add-on-first">Rp</span> <input type="text" value="513.222.236.452" class="medium right required" required readonly="readonly" /></td>
      </tr>
      <tr>
        <td><label class="medium">PHL</label></td>
        <td><span class="add-on-first">Rp</span> <input type="text" value="256.611.118.226,00" class="medium right" /></td>
      </tr>
      <tr>
        <td><label class="medium">Total Pembayaran</label></td>
        <td><span class="add-on-first">Rp</span> <input type="text" value="585.679.294.266,05" class="medium right" id="totalbayar"/></td>
      </tr>
    </table>
    <!-- button action -->
    <div id="button">
      <button class="btn" type="button" id="hitung_BG" onclick="hitung_BG()">Hitung BG</button>
    </div><!-- button -->
    
    <div id="conttable">
      <table width="100%" class="data" id="search_FR">
        <tr>
          <th>Tahun Penyerahan (N)</th>
          <th>BI Rate</th>
          <th>Index Pengali (In)</th>
          <th>Persentase BHP Tahunan</th>
          <th>Estimasi Nilai BG (N+1)</th>
        </tr>
        <tr>
          <td class="center">9</td>
          <td class="center">0,07</td>
          <td class="right">1,721237809</td>
          <td class="center">1,3</td>
          <td class="right">585.679.294.266,05 </td>
        </tr>
      </table>
  </div><!-- conttable -->
    
    <div id="button">
      <button type="button" class="btn" id="delete" onclick="MM_goToURL('self','pg_bg_FR_edit.html');return document.MM_returnValue">Edit</button>
      <button type="button" class="btn" id="back" onclick="MM_goToURL('self','guaranteeEntry.html');return document.MM_returnValue">Back</button>
    </div>
  </form>
</div>
<script src="../js/jquery-1.9.1.min.js"></script>
<script src="../js/jquery.mCustomScrollbar.concat.min.js"></script>
<script>
    (function($){
        $(window).load(function(){
            $("#outer").mCustomScrollbar({
				verticalScroll:true,
				horizontalScroll:false,
				theme:"dark-thick",
					scrollButtons:{
						enable:true}
				});
        });
            $("#conttable").mCustomScrollbar({
				verticalScroll:false,
				horizontalScroll:true,
				theme:"dark-thick",
					scrollButtons:{
						enable:true}
				});
    })(jQuery);

$('#conttable').hide();
$('#conttable #search_FR').hide();

$(function(){		
	$('#button #hitung_BG').click(function() {
			$('#conttable').show();
			$('#conttable #search_FR').show();
	
	});
});

</script>

</body>
</html>
