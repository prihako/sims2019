<html jwcid="@Shell" title="message:webapp.title">
<body jwcid="@Body">
	<div id="outer">
		<span jwcid="@ValidationErrorTop" delegate="ognl:beans.delegate" />

		<form jwcid="priorityConfirm@Form" delegate="ognl:beans.delegate"
			clientValidationEnabled="ognl:true">
			
			<div id="title">
				<span jwcid="@Insert" value="ognl:getText('priority.title.app.confirm')"
					renderTag="false" />
			</div>		
			<div id="berita">
				<span jwcid="@Insert" value="ognl:getText('priority.message.conf.app')"
					renderTag="false" />
				<br/>
				<span jwcid="@Insert" value="ognl:errormsg" />
			</div>

			<table width="100%" class="uniform">
				
				<!-- transaction code -->
				<tr jwcid="@Any" class="ognl:evenOddTable.next">
					<td width="30%"><span jwcid="@Insert"
						value="ognl:getText('priority.label.transactionCode')"
						renderTag="false" /></td>
					<td><span jwcid="@Insert" value="ognl:priority.transactionCode" /></td>
				</tr>
				<!-- project code -->
				<tr>
					<td width="30%"><span jwcid="@Insert"
						value="ognl:getText('priority.label.projectCode')"
						renderTag="false" /></td>
					<td><span jwcid="@Insert" value="ognl:priority.projectCode" /></td>
				</tr>

				<!-- description -->
				<tr>
					<td width="30%"><span jwcid="@Insert"
						value="ognl:getText('priority.label.description')"
						renderTag="false" /></td>
					<td><span jwcid="@Insert" value="ognl:priority.description" /></td>
				</tr>

				<!-- product code -->
				<tr>
					<td width="30%"><span jwcid="@Insert"
						value="ognl:getText('priority.label.productCode')"
						renderTag="false" /></td>
					<td><span jwcid="@Insert" value="ognl:priority.productCode" /></td>
				</tr>
				
				<!-- product code ext -->
				<tr>
					<td width="30%"><span jwcid="@Insert"
						value="ognl:getText('priority.label.productCodeExt')"
						renderTag="false" /></td>
					<td><span jwcid="@Insert" value="ognl:priority.productCodeExt" /></td>
				</tr>

				<!-- routing code -->
				<tr>
					<td width="30%"><span jwcid="@Insert"
						value="ognl:getText('priority.label.routingCode')"
						renderTag="false" /></td>
					<td><span jwcid="@Insert" value="ognl:priority.routingCode" /></td>
				</tr>
				
				<!-- GL code -->
				<tr>
					<td width="30%"><span jwcid="@Insert"
						value="ognl:getText('priority.label.glCode')"
						renderTag="false" /></td>
					<td><span jwcid="@Insert" value="ognl:priority.glCode" /></td>
				</tr>
			</table>

			<br />
			<div class="button">
				<input type="submit" jwcid="@Submit" class="btn100"	action="listener:doApprove" value="message:button.approve" /> 
				<input type="submit" jwcid="@Submit" class="btn100"	action="listener:doReject" value="message:button.reject" /> 
				<input type="button" jwcid="@Submit" class="btn100" action="listener:onBack" value="message:button.cancel"  />
			</div>
		</form>
	</div>
</body>
</html>
