<html jwcid="@Shell" title="message:webapp.title">
<body jwcid="@Body">
	<div id="outer">
		<span jwcid="@ValidationErrorTop" delegate="ognl:beans.delegate" />

		<form jwcid="priorityEntry@Form" delegate="ognl:beans.delegate"
			clientValidationEnabled="ognl:true">
			<div id="title">
				<span jwcid="@Insert" value="ognl:title" />
			</div>
			
			<div id="berita">
				<span jwcid="@Insert" value="ognl:msgnotif"/>
			</div>
			
			<table width="100%" class="uniform">
				<!-- transaction code -->
				<tr jwcid="@Any" class="ognl:evenOddTable.next">
					<td width="30%"><span jwcid="@Insert"
						value="ognl:getText('priority.label.transactionCode')"
						renderTag="false" /></td>
					<td><span jwcid="@Insert" value="ognl:transactionCode" /></td>
				</tr>
				<!-- project code -->
				<tr>
					<td width="30%"><span jwcid="@Insert"
						value="ognl:getText('priority.label.projectCode')"
						renderTag="false" /></td>
					<td><span jwcid="@Insert" value="ognl:projectCode" /></td>
				</tr>

				<!-- description -->
				<tr>
					<td width="30%"><span jwcid="@Insert"
						value="ognl:getText('priority.label.description')"
						renderTag="false" /></td>
					<td><span jwcid="@Insert" value="ognl:description" /></td>
				</tr>

				<!-- product code -->
				<tr>
					<td width="30%"><span jwcid="@Insert"
						value="ognl:getText('priority.label.productCode')"
						renderTag="false" /></td>
					<td><span jwcid="@Insert" value="ognl:productCode" /></td>
				</tr>

				<!-- routing code -->
				<tr>
					<td width="30%"><span jwcid="@Insert"
						value="ognl:getText('priority.label.routingCode')"
						renderTag="false" /></td>
					<td><span jwcid="@Insert" value="ognl:routingCode" /></td>
				</tr>
			</table>
			<br>
			<hr>
		</form>
	</div>
</body>
</html>
