<html jwcid="@Shell" title="message:webapp.title">
<body jwcid="@Body">
	<div id="outer">
		<span jwcid="@ValidationErrorTop" delegate="ognl:beans.delegate" />

		<form jwcid="notificationPage@Form" delegate="ognl:beans.delegate"
			clientValidationEnabled="ognl:true">
			<div id="title">
				<span jwcid="@Insert" value="ognl:title" />
			</div>
			
			<div id="berita">
				<span jwcid="@Insert" value="ognl:msgnotif"/>
			</div>
			
			<div class="button">
					<input type="submit" class="btn100" jwcid="ok@Submit"
						listener="listener:doSubmit" value="message:button.finish"/>
						<!--   <input
						type="button" class="btn100" jwcid="cancel@Any"
						value="message:button.welcome"
						onclick="location.href='welcome.html'" />
						-->
				</div>
			<hr>
		</form>
	</div>
</body>
</html>
