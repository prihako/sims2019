<html jwcid="@Shell" title="message:webapp.title">
<body jwcid="@Body">
<div id="outer">
<form	
	jwcid="@Form" delegate="ognl:beans.delegate"
	clientValidationEnabled="ognl:true">
<div id="title">
	<span key="addBankConfirmation.title.delete"/>
</div> <br />
<div id="box">
    <span jwcid="@contrib:TableView"
		pageSize="ognl:pageSize"
		columns="
			!deleteBankConfirmation.id,
			!deleteBankConfirmation.bankCode,
			!deleteBankConfirmation.bankName,
			!deleteBankConfirmation.binPrefix,
			!deleteBankConfirmation.isAlto,
			!deleteBankConfirmation.isAtmb,
			!deleteBankConfirmation.priority" 
		source="ognl:bankToDelete">
	<table class="data" width="100%">
	    <tr>
        	<span jwcid="@contrib:TableColumns"/>
        </tr>
    	<tr jwcid="tableRows@contrib:TableRows" row="ognl:loopObject" class="ognl:beans.evenOdd.next">
		    <td width="5%">
		    	<span jwcid="@Insert" value="ognl:loopObject.id"/>
		    </td>
		    <td width="10%">
		    	<span jwcid="@Insert" value="ognl:loopObject.bankCode"/>
		    </td>
		    <td width="30%">
		    	<span jwcid="@Insert" value="ognl:loopObject.bankName"/>               
		    </td>
		    <td width="30%">
		    	<span jwcid="@Insert" value="ognl:loopObject.binPrefix"/>               
		    </td>
		    <td width="5%">
		    	<span jwcid="@Insert" value="ognl:loopObject.isAlto"/>               
		    </td>
		    <td width="5%">
		    	<span jwcid="@Insert" value="ognl:loopObject.isAtmb"/>               
		    </td>
		    <td width="15%">
		    	<span jwcid="@Insert" value="ognl:loopObject.priority"/>               
		    </td>
		</tr>
    </table>
    </span>
    </div>
<br />
<input type="hidden" jwcid="@Hidden" value="ognl:bankToDelete" />
<div id="button">
	<input class="btn" type="submit" jwcid="@Submit" listener="listener:doDelete" value="message:button.continue"/>
	<input class="btn" type="submit" jwcid="@Submit" listener="listener:doCancel" value="message:button.cancel"/>
</div>
</form>
</div>
</body>
</html>
