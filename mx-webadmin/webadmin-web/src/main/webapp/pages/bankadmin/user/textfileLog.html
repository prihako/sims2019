<html jwcid="@Shell" title="message:webapp.title">
<body jwcid="@Body">
<div id="outer">
	<div id="title"><span key="viewKey.title.list" /></div>
	<br />
	<span jwcid="@ValidationErrorTop" delegate="ognl:beans.delegate" />
	<form jwcid="searchForm@Form" delegate="ognl:beans.delegate" clientValidationEnabled="ognl:false">
		<table class="uniform">
			<tr jwcid="@Any" class="ognl:evenOddTable.next">
                <td width="200px">

                </td>
				<td>
					<select jwcid="logList@PropertySelection" model="ognl:getLogFileModel()" value="ognl:logFile"/>
	            </td>
			</tr>
			
			<tr jwcid="@Any" class="ognl:evenOddTable.next">
				<td width="200px"></td>
				<td>
					<input class="btn" type="button" jwcid="@Submit" listener="listener:onSearch" value="message:button.search" />
					<input class="btn" type="button" jwcid="@Submit" listener="listener:onDownload" value="message:button.download" />
	            </td>
			</tr>
		</table>
	</form>
	
 <form jwcid="@Form">
	            	<div style="overflow: auto">
	                	<table width="99%" class="data">
	                		<tr class="headerRow">
	                			<th align="center"> AAAA </th>
			                </tr> 
			                <tr>                              
								<td class="center" width="13%">
									<input jwcid="txtarea@TextArea" rows="5" cols="20" value="ognl:log"/>
								</td>
							</tr>
						</table>
					</div>
				
		<div class="button">
			
		</div>
	</form>
</div>
</body>
</html>
