<html jwcid="@Shell" title="message:webapp.title">
<body jwcid="@Body">
<div id="outer">
<form jwcid="addKeyInput@Form" delegate="ognl:beans.delegate" clientValidationEnabled="ognl:true">
<div id="title">
    <span jwcid="@If" condition="ognl:entity.id eq null" >
		<span key="addKeyInput.title.add" />
	</span>
	<span jwcid="@Else">
		<span key="addKeyInput.title.edit"/>
	</span>	
</div> <br />
<span jwcid="@ValidationErrorTop" delegate="ognl:beans.delegate" />

<table width="100%" class="uniform">
<tr jwcid="@Any" class="ognl:evenOddTable.next">
                <td width="200px">
                	<label class="medium" jwcid="@FieldLabel" field="component:identifier"
                           displayName="message:addKey.identifier"/>
                </td>
                <td><input jwcid="identifier@TextField"
                           validators="validators:required[%addKey.validation.identifier.required]"
                           onkeypress="" size="40"
                           maxlength="30"
                           value="ognl:entity.identifier"
                           displayName="message:addKey.identifier"/>
                </td>
</tr>
<tr jwcid="@Any" class="ognl:evenOddTable.next">
                <td width="200px">
                	<label class="medium" jwcid="@FieldLabel" field="component:values"
                           displayName="message:addKey.values"/>
                </td>
                <td><input jwcid="values@TextField"
                           validators="validators:required[%addKey.validation.values.required]"
                           onkeypress="" size="40"
                           maxlength="100"
                           value="ognl:entity.values"
                           displayName="message:addKey.values"/>
                </td>
</tr>
</table>
        <div class="button">
            <input jwcid='@Submit' class="btn" value="message:button.continue" action="listener:doButtonNext"/>
        </div>
</form>
</div>
</body>
</html>
