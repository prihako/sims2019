<html jwcid="@Shell" title="message:webapp.title">
<head>
<script type="text/javascript" src="scripts/jquery-1.8.3.min.js"></script>
<script type="text/javascript"
	src="scripts/jquery-ui-1.9.2.custom.min.js"></script>
<script type="text/javascript" src="scripts/textAutoComplete.js"></script>
<script type="text/javascript">
	
</script>
<link rel="stylesheet" type="text/css" href="styles/jquery-ui.css" />
<STYLE TYPE="text/css" media="all">
.ui-autocomplete {
	position: absolute;
	cursor: default;
	height: 200px;
	overflow-y: scroll;
	overflow-x: hidden;
}
</STYLE>
</head>
<body jwcid="@Body">
	<div id="outer">
		<form jwcid="monitoringTxForm@Form" delegate="ognl:beans.delegate"
			clientValidationEnabled="ognl:false">
			<div id="title">
				<span key="analisaTxLog.title.viaUpload" />
			</div>
			<br /> <span jwcid="@ValidationErrorTop"
				delegate="ognl:beans.delegate" /> <span jwcid="notFirstLoad@Hidden"
				value="ognl:notFirstLoad"></span>

			<table class="uniform">
				<tr>
					<td class="short"><span class="medium"
						displayName="message:lefmenu.AnalisaTransactionLogsViaUploadInvoice.invoiceNo.upload">Upload
							File</span> :</td>
					<td><input jwcid="@Upload" file="ognl:file" type="file"
						style="width: 300px" id="invoiceNoInputUpload" /></td>
				</tr>
				<tr jwcid="@Any" class="ognl:evenOddTable.next">
					<td class="short"></td>
					<td><input class="btn" type="button" id="searchButton"
						jwcid="searchButton@Submit" listener="listener:doSearch"
						value="message:button.search" /></td>
				</tr>
			</table>

			<span jwcid="@If" condition="ognl:transactionLogs!=null"> <span
				jwcid="@If" condition="ognl:transactionLogs.size > 0">
					<div id="box" style="width: 950px;">
						<table width="99%" jwcid="@contrib:TableView" pageSize="10"
							source="ognl:transactionLogs"
							columns=""
							class="data">

							<tr>
								<td align="right" colspan="10"><span jwcid="@TablePages" /></td>
							</tr>
							<tr class="headerRow">
								<!--  <th align="center"><span jwcid="@CheckBoxSelectAll" /></th> -->
								<span jwcid="@contrib:TableColumns"
									arrowUpAsset="ognl:assets.upArrow"
									arrowDownAsset="ognl:assets.downArrow" />
							</tr>
							<tr>
								<th>No</th>
<!-- 								<th>Trx Id</th> -->
								<th>Client Id</th>
								<th>Client Name</th>
								<th>Invoice No</th>
								<th>Nama Transaksi</th>
								<th>Respon Biller</th>
								<th>Respon Channel</th>
								<th>Waktu Transaksi</th>
								<th>Delivery Channel</th>
							</tr>
							<tr jwcid="@contrib:TableRows" row="ognl:transactionReport"
								class="ognl:beans.evenOdd.next">
								<td width="5%" align="center"><span jwcid="@Insert"
									value="ognl:transactionReport.no"></span></td>
<!-- 								<td width="15%" style="text-align: center"><a -->
<!-- 									jwcid="@LinkSubmit" listener="listener:additionalLinkListener" -->
<!-- 									parameters="ognl:{transactionReport.trxId}"> <span -->
<!-- 										jwcid="@Insert" value="ognl:transactionReport.trxId"></span> -->
<!-- 								</a></td> -->
								<td width="5%" align="center"><span jwcid="@Insert"
									value="ognl:transactionReport.clientId"></span></td>
								<td width="15%"><span jwcid="@Insert"
									value="ognl:transactionReport.nameKlien"></span></td>
								<td width="5%">
									<a jwcid="@LinkSubmit" listener="listener:additionalLinkListener"
									parameters="ognl:{transactionReport.trxId}"> <span jwcid="@Insert"
									value="ognl:transactionReport.invoiceNumber"></span></a></td>
								<td width="10%"><span jwcid="@Insert"
									value="ognl:transactionReport.trxDesc"></span></td>
								<td width="10%" align="center"><span jwcid="@Insert"
									value="ognl:transactionReport.billerRcDesc"></span></td>
								<td width="10%" align="center"><span jwcid="@Insert"
									value="ognl:transactionReport.channelRcDesc"></span></td>
								<td width="15%"><span jwcid="@Insert"
									value="ognl:transactionReport.trxTime"></span></td>
								<td width="15%"><span jwcid="@Insert"
									value="ognl:transactionReport.channelId"></span></td>
							</tr>
						</table>
					</div>
					<div>
						<tr jwcid="@Any" class="ognl:evenOddTable.next">
							<td class="short"></td>
							<td><input class="btn" type="button" id="exportButton"
								jwcid="exportButton@Submit" listener="listener:exportToExcel"
								value="message:button.exportToExcel" /></td>
							<td class="short"></td>
							<td><input class="btn" type="button" id="exportButton2"
								jwcid="exportButton2@Submit" listener="listener:exportToPdf"
								value="message:button.exportToPdf" /></td>
						</tr>
					</div>
				</span>
			</span> <span jwcid="errorShadow@TextField" autocomplete="off"
				value="ognl:errorValue" style="display: none"></span>
		</form>
	</div>
</body>
</html>
