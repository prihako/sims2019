<html jwcid="@Shell" title="message:webapp.title">
<body jwcid="@Body">
	<div id="outer">
		<span jwcid="@ValidationErrorTop" delegate="ognl:beans.delegate" />

		<form jwcid="detailConfirm@Form" delegate="ognl:beans.delegate"
			clientValidationEnabled="ognl:true">
			<div id="title">
				<span jwcid="@Insert"
					value="ognl:getText('merchant.detail.title.confirm')"
					renderTag="false" />
			</div>

			<table width="100%" class="uniform">
				<tr>
					<td colspan="2">
						<h2>
							<span jwcid="@Insert"
								value="ognl:getText('merchant.detail.msg.info.confirm')"
								renderTag="false" />
						</h2>
					</td>
				</tr>

				<!-- merchant group -->
				<tr jwcid="@Any" class="ognl:evenOddTable.next">
					<td><span jwcid="@Insert"
						value="ognl:getText('merchant.label.code')" renderTag="false" /></td>
					<td><span jwcid="@Insert" value="ognl:merchantGroup.descTr" /></td>
				</tr>

				<!-- terminal Id -->
				<tr>
					<td><span jwcid="@Insert"
						value="ognl:getText('merchant.label.termid')" renderTag="false" /></td>
					<td><span jwcid="@Insert" value="ognl:termid" /></td>
				</tr>

				<!-- channel code -->
				<tr>
					<td><span jwcid="@Insert"
						value="ognl:getText('merchant.label.channelCode')"
						renderTag="false" /></td>
					<td><span jwcid="@Insert" value="ognl:channelCode" /></td>
				</tr>
			</table>

			<br />
			<div class="button">
				<input type="submit" jwcid="@Submit" class="btn100"
					action="listener:doSubmit" value="message:button.continue" /> <input
					type="button" jwcid="@Submit" class="btn100"
					action="listener:onBack" value="message:button.cancel" />
			</div>
		</form>
	</div>
</body>
</html>
