<html jwcid="@Shell" title="message:webapp.title">
<body jwcid="@Body">
	<div id="outer">
		<span jwcid="@ValidationErrorTop" delegate="ognl:beans.delegate" />
		<div id="title">
			<span jwcid="@Insert" value="ognl:getText('merchant.title.delete')"
				renderTag="false" />
		</div>

		<div id="berita">
			<span jwcid="@Insert"
				value="ognl:getText('merchant.message.conf.delete')"
				renderTag="false" />
		</div>

		<form jwcid="@Form" delegate="ognl:beans.delegate"
			clientValidationEnabled="ognl:true">
			<div id="box">
				<table width="100%" class="data">
					<tr>
						<th><span jwcid="@Insert"
							value="ognl:getText('merchant.label.code')"
							renderTag="false" /></th>						
						<th><span jwcid="@Insert"
							value="ognl:getText('merchant.label.description')"
							renderTag="false" /></th>
					</tr>

					<tr jwcid="@For" source="ognl:selectedData" value="ognl:merchant"
						element="tr">
						<td><span jwcid="@Insert" value="ognl:merchant.code" /></td>
						<td><span jwcid="@Insert" value="ognl:merchant.description" /></td>
					</tr>

				</table>
				<input type="hidden" jwcid="@Hidden" value="ognl:selectedData" />
				<div class="button">
					<input type="submit" class="btn100" jwcid="ok@Submit"
						listener="listener:doDelete" value="message:button.continue" /> <input
						type="button" class="btn100" jwcid="cancel@Any"
						value="message:button.cancel"
						onclick="location.href='merchantGroupList.html'" />
				</div>
		</form>

	</div>
</body>
</html>
