<html jwcid="@Shell" title="message:webapp.title">
<body jwcid="@Body">
	<div id="outer">
		<span jwcid="@ValidationErrorTop" delegate="ognl:beans.delegate" />
		<div id="title">
			<span jwcid="@Insert" value="ognl:getText('merchant.title.list')"
				renderTag="false" />
		</div>

		<form jwcid="merchantList@Form" delegate="ognl:beans.delegate"
			clientValidationEnabled="ognl:true">
			<table class="uniform">
				<tr>
					<td><span jwcid="@Insert"
						value="ognl:getText('priority.label.criteria')" renderTag="false" /></td>
					<td><span jwcid="@Insert"
						value="ognl:getText('priority.label.keys')" renderTag="false" /></td>
				</tr>
				<tr jwcid="@Any" class="ognl:evenOddTable.next">
					<td><select jwcid="criteria@PropertySelection"
						model="ognl:getCriteriaModel()" value="ognl:criteria" /></td>

					<td width="74%"><input maxlength="200" jwcid="keys@TextField"
						value="ognl:keys" /> &nbsp;&nbsp;&nbsp; <input class="btn80"
						type="button" jwcid="@Submit" listener="listener:onSearch"
						value="message:button.search" /></td>
				</tr>
			</table>
		</form>

		<div id="berita">
			<span jwcid="@Insert" value="ognl:msgnotif" />
		</div>

		<form jwcid="@Form" delegate="ognl:beans.delegate"
			clientValidationEnabled="ognl:true">
			<div id="box">
				<table width="99%" jwcid="@contrib:TableView"
					pageSize="ognl:pageSize" source="ognl:tableModel"
					columns="literal:code:merchant.label.code:code,
                                description:merchant.label.description:description" >
					<tr>
						<td align="right"><span jwcid="@TablePages" /></td>
					</tr>
					<tr>
						<td align="center">
							<div style="overflow: auto">
								<table width="99%" class="data">
									<tr class="headerRow">
										<th align="center" width="10%"><span
											jwcid="@CheckBoxSelectAll" /></th>
										<span jwcid="@contrib:TableColumns"
											arrowUpAsset="ognl:assets.upArrow"
											arrowDownAsset="ognl:assets.downArrow" />
									</tr>
									<tr jwcid="tableRows@contrib:TableRows" row="ognl:loopObject"
										class="ognl:beans.evenOdd.next">
										<td class="center" width="10%"><input jwcid="@Checkbox"
											type="checkbox" value="ognl:loopObject.selected"
											class="noborder" /> <span jwcid="@InvokeListener"
											listener="listener:checkSelect" /></td>

										<td jwcid="code@TableColumn"><a
											jwcid="@DirectLink" listener="ognl:listeners.onViewDetail"
											parameters="ognl:loopObject.id"><span jwcid="@Insert"
												value="ognl:loopObject.code" /> </a></td>

										<td jwcid="description@TableColumn"><span jwcid="@Insert"
											value="ognl:loopObject.description" /></td>
									</tr>
								</table>
							</div>
						</td>
					</tr>
				</table>

			</div>
			<div class="button">
				<input class="btn100" jwcid="@Submit" listener="listener:doDelete"
					value="message:button.delete" type="button" />
			</div>
		</form>
	</div>
</body>
</html>
