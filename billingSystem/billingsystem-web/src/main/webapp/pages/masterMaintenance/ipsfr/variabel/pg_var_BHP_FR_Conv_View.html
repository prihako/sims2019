<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>KOMINFO</title>
<script src="../js/tools.js" language="JavaScript"></script>
<link rel="stylesheet" href="../styles/style-Kominfo/layout.css" type="text/css" />
<link rel="stylesheet" href="../styles/style-Kominfo/jquery-ui-1.10.0.custom.css" type="text/css" />
<link rel="stylesheet" href="../styles/style-Kominfo/jquery.mCustomScrollbar.css" type="text/css" />
</head>
<body>
<div id="outer">
  <form name="mainForm">
    <div id="title">Variabel</div>
    <h2>View</h2>
    <table width="99%" class="uniform">
      <tr>
        <td><label class="short">Service</label></td>
        <td><span>Land Mobile</span></td>
      </tr>
      <tr>
        <td><label class="short">Sub Service</label></td>
        <td><select class="medium" disabled="disabled">
            <option value="">3G</option>
            <option value="">3G Band</option>
            <option value="" selected="selected">Bandwith</option>
          </select>
        </td>
      </tr>
      <tr>
        <td><label class="short">Metode BHP</label></td>
        <td><select id="bhp" name="bhp" class="medium" disabled="disabled">
            <option value="" id="bhp_all">All</option>
            <option value="" id="FR" selected="selected">Flat Rate</option>
            <option value="" id="VR">Varieted Rate</option>
            <option value="" id="C">Convertion</option>
          </select>
        </td>
      </tr>
      <tr>
        <td><label class="short">Berlaku sejak</label></td>
        <td><input type="text" value="2009" class="medium" readonly="readonly"/></td>
      </tr>  
      <tr>
        <td><label class="short">Berdasarkan</label></td>
        <td><input type="text" value="SKM XX tahun YYYY" class="medium" readonly="readonly" /></td>
      </tr>
      <tr>
        <td><label class="short">Status</label></td>
        <td><select class="medium">
            <option value="">All</option>
            <option value="" selected="selected">Active</option>
            <option value="">Inactive</option>
          </select>
        </td>
      </tr>
    </table>
    <!-- button action -->

	<div id="conttable">
    <h2>Tabel</h2>
    <table class="data" id="table_create" width="99%">
      <tr>
        <th width="50%">Tahun</th>
        <th width="50%">Persentase (%)</th>
      </tr>
      <tr>
        <td class="center">1</td>
        <td class="center">20</td>
      </tr>
      <tr>
        <td class="center">2</td>
        <td class="center">40</td>
      </tr>
      <tr>
        <td class="center">3</td>
        <td class="center">60</td>
      </tr>
      <tr>
        <td class="center">4</td>
        <td class="center">100</td>
      </tr>
      <tr>
        <td class="center">5</td>
        <td class="center">130</td>
      </tr>
      <tr>
        <td class="center">6</td>
        <td class="center">130</td>
      </tr>
      <tr>
        <td class="center">7</td>
        <td class="center">130</td>
      </tr>
      <tr>
        <td class="center">8</td>
        <td class="center">130</td>
      </tr>
      <tr>
        <td class="center">9</td>
        <td class="center">130</td>
      </tr>
      <tr>
        <td class="center">10</td>
        <td class="center">130</td>
      </tr>
    </table>
  </div><!-- conttable -->
        
    <div id="button">
      <button class="btn" type="button" id="edit">Edit</button>
      <button class="btn" type="button" id="back">Back</button>
    </div>
  </form>
</div>
<script src="../js/jquery-1.9.1.min.js"></script>
<script src="../js/jquery-ui-1.10.0.custom.min.js" type="text/javascript"></script>
<script src="../js/jquery.mCustomScrollbar.concat.min.js"></script>
<script>
    (function($){
        $(document).ready(function (){
            $("#outer").mCustomScrollbar({
				verticalScroll:true,
				horizontalScroll:false,
				theme:"dark-thick",
					scrollButtons:{
						enable:true}
				});
        });
            $("#conttable").mCustomScrollbar({
				verticalScroll:false,
				horizontalScroll:true,
				theme:"dark-thick",
					scrollButtons:{
						enable:true}
				});
    })(jQuery);
</script>
<script>
	$('input.required').each(function(){
    	$(this).after(' *');
      }); 

$(function(){		
	$("#button #edit").on('click',function(){
			window.location.href='pg_var_BHP_FR_Conv_Edit.html';
	});
	$("#button #back").on('click',function(){
			window.location.href='pg_var_BHP_search.html';
	});
});

</script>
</body>
</html>
